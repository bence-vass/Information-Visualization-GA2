<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>InfVis - A3</title>

    <link rel="stylesheet" href="style.css">

    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tailwind Elements -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindplus/elements@1" type="module"></script>

    <!-- D3.js -->
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
</head>

<body class="bg-gray-900 text-white p-6">

    <header>
        <div class="lg:flex lg:items-center lg:justify-between bg-gray-800 p-6 rounded-lg shadow-lg">
            <div class="flex-1 min-w-0">
                <h2 class="text-2xl sm:text-3xl font-bold">Back End Developer</h2>
                <div class="mt-2 flex flex-wrap sm:flex-row sm:space-x-6 text-gray-400 text-sm">
                    <div class="flex items-center mt-2">
                        <span class="mr-1.5">üïí</span> Full-time
                    </div>
                    <div class="flex items-center mt-2">
                        <span class="mr-1.5">üè†</span> Remote
                    </div>
                    <div class="flex items-center mt-2">
                        <span class="mr-1.5">üí∞</span> $120k‚Äì$140k
                    </div>
                    <div class="flex items-center mt-2">
                        <span class="mr-1.5">üìÖ</span> Closing on January 9, 2020
                    </div>
                </div>
            </div>

            <div class="mt-5 flex lg:mt-0 lg:ml-4 space-x-3">
                <button
                    class="bg-indigo-500 hover:bg-indigo-400 px-3 py-2 rounded-md text-sm font-semibold">Publish</button>
                <button class="bg-white/10 hover:bg-white/20 px-3 py-2 rounded-md text-sm font-semibold">Edit</button>
            </div>
        </div>
        <div>
            <p class="mt-4 text-gray-400">Use the brush below to filter the data by accession year.</p>
            <p>Selected Time Period: <span id="timePeriod"></span></p>
        </div>
    </header>

    <!-- d3 Charts -->
    <div id="charts" class="grid grid-cols-3 gap-8">


        <div id="pieChartContainer" class="mx-auto ">
            <select id="pieChartSelector">
                <option value="apple" selected>Apple</option>
                <option value="orange">Orange</option>
            </select>

            <button id="refreshPieChartBtn">Refresh</button>
            <div id="pieChart"></div>
        </div>

        <div id="lineChart" class="mx-auto col-span-2"></div>

        <div id="timelineChart" class="mx-auto flex justify-center col-span-3 w-full fixed"
            style="bottom: 0.5rem; left: 0;"
        >
            <div id="loadingChart" class="justify-center flex-row mt-8">
                <div class="flex justify-center mb-8">
                    <div class="inline-block h-8 w-8 animate-spin rounded-full border-4 border-solid border-current border-e-transparent align-[-0.125em] text-surface motion-reduce:animate-[spin_1.5s_linear_infinite] dark:text-white"
                        role="status">
                        <span
                            class="!absolute !-m-px !h-px !w-px !overflow-hidden !whitespace-nowrap !border-0 !p-0 ![clip:rect(0,0,0,0)]">Loading...</span>
                    </div>
                </div>
                <h2>Loading Chart Data...</h2>
            </div>
        </div>
    </div>
    <!-- d3 Chart END -->

    <div id="objectShowcase" class="w-full overflow-x-auto flex gap-6"></div>

    <!-- script for loading the data -->
    <script type="module" src="script.js"></script>

    <!-- script to make selection with brush -->
    <script type="module" src="scripts/brush.js"></script>

    <!-- pie chart script -->
    <script type="module" src="scripts/pieChart.js"></script>

</body>

</html>
